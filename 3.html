<h2>CUCUMBER KIMCHI</h2>
<br><img src="coding.jpg" width="70%">
<p>Cucumber kimchi (Oi Kimchi, 오이 김치) is a popular summer kimchi in Korea. My mom used to make either a quick cucumber kimchi (as seen above) or stuffed cucumber kimchi (oi sobagi, 오이 소박이) every summer.</p>
